<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap-5.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/img/favicon.ico}" rel="shortcut icon" type="image/x-icon">
    <title>Main Page</title>
</head>
<body>


<header class="d-flex justify-content-end p-3">
    <button sec:authorize="!isAuthenticated()" type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Войти</button>
    <a sec:authorize="isAuthenticated()" href="/logout">LOGOUT</a>
</header>
<!-- LOGIN Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center">
            <div class="modal-header p-4">
                <div class="w-100 position-relative">
                    <img th:src="@{/img/logo.png}" alt="logo">
                    <button class="btn-close position-absolute top-0 end-0" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
            <div class="modal-body p-4 pb-3 border-bottom">
                <form method="post" action="/">
                    <div class="form-group mt-2">
                        <input class="form-control w-100 p-2"
                               type="text"
                               name="username"
                               placeholder="Имя пользователя"
                               required>
                    </div>
                    <div class="form-group mt-4 pt-2">
                        <input class="form-control w-100 p-2"
                               type="password"
                               name="password"
                               placeholder="Пароль"
                               required>
                    </div>
                    <div class="form-check mt-3 text-start">
                        <input class="form-check-input"
                               type="checkbox"
                               name="remember-me"
                               id="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Запомнить пароль
                        </label>
                    </div>
                    <div class="form-group mt-3 text-sm-end">
                        <input class="btn btn-outline-primary"
                               type="submit"
                               value="Войти">
                    </div>
                </form>
            </div>
            <div class="modal-body p-3">
                <p>или войдите с помощью:</p>
                <div class="d-flex flex-wrap justify-content-around">
                    <a class="mx-3 p-2" href="#"><img th:src="@{/img/logo-vk.svg}" width="40"></a>
                    <a class="mx-3 p-2" href="#"><img th:src="@{/img/logo-google.svg}" width="40"></a>
                    <a class="mx-3 p-2" href="#"><img th:src="@{/img/logo-ok.svg}" width="40"></a>
                    <a class="mx-3 p-2" href="#"><img th:src="@{/img/logo-fb.svg}" width="40"></a>
                </div>
            </div>
            <div class="modal-footer flex-column p-3">
                <p>а если вы у нас впервые:</p>
                <a href="#">зарегистрироваться</a>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap-5.min.js}"></script>
</body>
</html>
