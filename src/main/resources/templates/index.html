<!doctype html>
<html lang="en" class="h-100"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link th:href="@{/img/favicon.ico}" rel="shortcut icon" type="image/x-icon">
    <link th:href="@{/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="../static/css/main-page.css" th:href="@{/css/main-page.css}" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">

<header>
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between mt-2" id="navbarCollapse">
                <div class="dropdown mr-3">
                    <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Каталог
                    </button>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/">Все товары</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/category/{categoryId}/(categoryId=${category.id})}"
                           th:each="category: ${mainPageDto.categories}" th:text="${category.name}">
                        </a>
                    </div>
                </div>
                <form class="block mr-3 w-100">
                    <div class="input-group">
                        <label for="search-input"></label>
                        <input class="form-control" id="search-input" type="text" th:name="searchName" aria-describedby="button-2" placeholder="Введите запрос" pattern="^[^\s]+(\s.*)?$">
                        <div class="input-group-append">
                            <button class="btn btn-warning" type="submit" id="button-2">Найти</button>
                        </div>
                    </div>
                </form>
                <button class="btn btn-outline-warning mr-3" data-toggle="modal" data-target="#cart-modal">
                    Корзина
                </button>
                <button sec:authorize="!isAuthenticated()" type="button" class="btn btn-outline-primary"
                        data-toggle="modal" data-target="#loginModal">Войти
                </button>
                <div sec:authorize="isAuthenticated()" class="d-flex">
                    <div class="dropdown mr-1">
                        <button type="button" class="btn btn-outline-warning dropdown-toggle" id="dropdownMenuProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
                            Профиль
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuProfile">
                            <a class="dropdown-item" th:href="@{/user}">Мой профиль</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/logout">Выйти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Begin main content -->
<main role="main" class="flex-shrink-0">
    <div class="container py-2">
        <h4 class="pt-4">Подборка популярных товаров</h4>
        
<!-- Number of items per page -->
        <ul class="pagination pagination-sm justify-content-end mb-0 size-block"
            id="item-size"></ul>
    
<!-- Popular Items -->
        <div class="card-deck row row-cols-1 row-cols-sm-2 row-cols-lg-4 d-flex"
             id="item-block">
        </div>
        
<!-- Items Pagination -->
        <nav aria-label="Popular items page navigation">
            <ul class="pagination justify-content-center mt-2"
                id="item-pages">
            </ul>
        </nav>

        <h4 class="pt-4">Подборка популярных магазинов</h4>
    
<!-- Number of shops per page -->
        <ul class="pagination pagination-sm justify-content-end mb-0 size-block"
            id="shop-size">
        </ul>
    
<!-- Popular Shops -->
        <div class="card-deck row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-6"
             id="shop-block">
        </div>
    
<!-- Shops Pagination -->
        <nav aria-label="Popular shops page navigation">
            <ul class="pagination justify-content-center mt-2"
                id="shop-pages">
            </ul>
        </nav>
    </div>
</main>
<!-- End main content -->

<footer class="footer mt-auto py-3">
    <div class="container">
        <span class="text-muted">Market Place &#169; 2021</span>
    </div>
</footer>


<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center text-muted">
            <div class="modal-header flex-column p-4">
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="m-auto">
                    <img src="#" th:src="@{/img/logo.png}" alt="logo">
                </div>
            </div>
            <div class="modal-body p-4 pb-3 border-bottom">
                <form method="post" action="/">
                    <div class="form-group mt-2">
                        <label for="login-name"></label>
                        <input class="form-control w-100 p-2"
                               id="login-name"
                               type="text"
                               name="username"
                               placeholder="Имя пользователя"
                               required>
                    </div>
                    <div class="form-group mt-4 pt-2">
                        <label for="login-password"></label>
                        <input class="form-control w-100 p-2"
                               id="login-password"
                               type="password"
                               name="password"
                               placeholder="Пароль"
                               required>
                    </div>
                    <div class="form-check mt-3 text-left">
                        <input class="form-check-input"
                               type="checkbox"
                               name="remember-me"
                               id="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Запомнить пароль
                        </label>
                    </div>
                    <div class="form-group mb-0 text-sm-right">
                        <input class="btn btn-outline-primary"
                               type="submit"
                               value="Войти">
                    </div>
                </form>
            </div>
            <div class="modal-body p-3">
                <p>или войдите с помощью:</p>
                <div class="d-flex flex-wrap justify-content-around">
                    <a class="mx-3 p-2" href="#"><img src="#" th:src="@{/img/logo-vk.svg}" width="40" alt="vk"></a>
                    <a class="mx-3 p-2" href="#"><img src="#" th:src="@{/img/logo-google.svg}" width="40" alt="google"></a>
                    <a class="mx-3 p-2" href="#"><img src="#" th:src="@{/img/logo-ok.svg}" width="40" alt="ok"></a>
                    <a class="mx-3 p-2" href="#"><img src="#" th:src="@{/img/logo-fb.svg}" width="40" alt="fb"></a>
                </div>
            </div>
            <div class="modal-footer flex-column p-3">
                <p>а если вы у нас впервые:</p>
                <a th:href="@{/signup}">зарегистрироваться</a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="cart-modal" tabindex="-1" aria-labelledby="cart-modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ваша корзина</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="cart-empty" hidden>Добавьте товары в корзину, чтобы сделать заказ</p>
                <div class="cart-items" id="cart-items">
                </div>
            </div>
            <div class="modal-footer">
                <p class="mr-auto" id="cart-price-label">Сумма заказа: <span class="text-danger" id="cart-price"></span>
                </p>
                <button sec:authorize="isAuthenticated()" type="button" id="cart-purchase" class="btn btn-warning">
                    Оформить
                </button>
                <button sec:authorize="isAnonymous()" type="button" id="cart-purchase" class="btn btn-warning"
                        data-toggle="modal" data-target="#loginModal" data-dismiss="modal">Войти и оформить
                </button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
<script th:src="@{/js/cart.js}"></script>
<script th:src="@{/js/main-page/add-to-cart.js}"></script>
<script src="../static/js/main-page/page-size.js" th:src="@{/js/main-page/page-size.js}"></script>
<script src="../static/js/main-page/pagination.js" th:src="@{/js/main-page/pagination.js}"></script>
<script src="../static/js/main-page/data.js" th:src="@{/js/main-page/data.js}"></script>
</body>
</html>
