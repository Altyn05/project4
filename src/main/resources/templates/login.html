<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Login Page</title>
    <style>
        a {
            text-decoration: none;
        }
        .login-wrapper {
            min-width: 300px;
            max-width: 500px;
        }
    </style>
</head>
<body>

<div class="container vh-100">
    <div class="login-wrapper m-auto border text-center">
        <header class="m-4">
            <a href="#">
                <img th:src="@{/img/logo.png}" alt="logo">
            </a>
        </header>
        <div class="border-top px-4 py-3">
            <form method="post" action="/login">
                <div class="form-group mt-3">
                    <input class="form-control w-100 p-2"
                           type="text"
                           name="j_username"
                           placeholder="Имя пользователя"
                           required>
                </div>
                <div class="form-group mt-4">
                    <input class="form-control w-100 p-2"
                           type="password"
                           name="j_password"
                           placeholder="Пароль"
                           required>
                </div>
                <div class="form-check mt-3 text-start">
                    <input class="form-check-input"
                           type="checkbox"
                           id="save-password">
                    <label class="form-check-label" for="save-password">
                        Запомнить пароль
                    </label>
                </div>
                <div class="form-group mt-3 text-end">
                    <input class="btn btn-outline-primary"
                           type="submit"
                           value="Войти">
                </div>
            </form>
        </div>
        <div class="border-top px-4 py-3">
            <p>или войдите с помощью:</p>
            <div class="d-flex flex-wrap justify-content-around">
                <a href="#"><img th:src="@{/img/logo-vk.svg}" width="40"></a>
                <a href="#"><img th:src="@{/img/logo-google.svg}" width="40"></a>
                <a href="#"><img th:src="@{/img/logo-ok.svg}" width="40"></a>
                <a href="#"><img th:src="@{/img/logo-fb.svg}" width="40"></a>
            </div>
        </div>
        <div class="border-top px-4 py-3">
            <p>а если вы у нас впервые:</p>
            <p class="mb-2">
                <a href="#">зарегистрироваться</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
